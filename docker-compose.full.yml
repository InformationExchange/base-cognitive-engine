# BASE Cognitive Governance Engine v16.2
# FULL Mode Docker Compose Override
#
# Usage:
#   docker-compose -f docker-compose.yml -f docker-compose.full.yml up -d
#
# Or build only:
#   docker-compose -f docker-compose.yml -f docker-compose.full.yml build

version: '3.8'

services:
  base:
    build:
      context: .
      dockerfile: Dockerfile.full
    image: invitas-base:full
    container_name: invitas-base-full
    environment:
      - BASE_MODE=full
      # Model selection
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-all-MiniLM-L6-v2}
      - NLI_MODEL=${NLI_MODEL:-cross-encoder/nli-deberta-v3-small}
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G


