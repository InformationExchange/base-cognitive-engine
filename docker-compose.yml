# BASE Cognitive Governance Engine
# Docker Compose for local development and production

version: '3.8'

services:
  # ==========================================================================
  # BASE API Server
  # ==========================================================================
  base-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: base-api
    ports:
      - "${BASE_PORT:-8000}:8000"
    environment:
      # LLM Provider API Keys (set via .env or secrets)
      - GROK_API_KEY=${GROK_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY:-}
      
      # Database Configuration
      - DATABASE_URL=postgresql://base:${DB_PASSWORD:-base_secret}@postgres:5432/base
      - REDIS_URL=redis://redis:6379/0
      
      # Application Settings
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    volumes:
      - base-data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - base-network

  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: base-postgres
    environment:
      POSTGRES_USER: base
      POSTGRES_PASSWORD: ${DB_PASSWORD:-base_secret}
      POSTGRES_DB: base
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U base -d base"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - base-network

  # ==========================================================================
  # Redis Cache
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: base-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - base-network

  # ==========================================================================
  # Nginx Reverse Proxy (Production)
  # ==========================================================================
  nginx:
    image: nginx:alpine
    container_name: base-nginx
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - base-api
    restart: unless-stopped
    networks:
      - base-network
    profiles:
      - production

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  base-data:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local

# ==========================================================================
# Networks
# ==========================================================================
networks:
  base-network:
    driver: bridge
